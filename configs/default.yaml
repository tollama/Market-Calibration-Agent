app:
  name: market-calibration-agent
  environment: dev
  timezone: UTC

data:
  raw_dir: data/raw
  processed_dir: data/processed
  cache_dir: data/cache

calibration:
  lookback_minutes: 129600
  update_interval_seconds: 3600
  min_volume: 500.0
  confidence_threshold: 0.70
  conformal:
    state_path: data/derived/calibration/conformal_state.json
    history_path: data/derived/calibration/conformal_history.jsonl
    target_coverage: 0.80
    rolling_window_samples: 2000
    min_samples: 100

trust_score:
  weights:
    liquidity_depth: 0.35
    stability: 0.25
    question_quality: 0.25
    manipulation_suspect: 0.15
