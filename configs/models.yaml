active_model: baseline

models:
  baseline:
    family: logistic
    features:
      - returns
      - vol
      - volume_velocity
      - oi_change
      - tte
      - liquidity_bucket
    regularization: 0.20

  fallback:
    family: isotonic
    features:
      - returns
      - vol
      - volume_velocity
      - tte
      - liquidity_bucket
    min_samples: 1000
